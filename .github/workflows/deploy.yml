name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          TRIVIA_QUIZ_QUESTIONS_APIKEY: ${{ secrets.TRIVIA_QUIZ_QUESTIONS_APIKEY }}
        run: |
          echo "TRIVIA_QUIZ_QUESTIONS_APIKEY=$TRIVIA_QUIZ_QUESTIONS_APIKEY" >> .env.production
          npm install -g gh-pages
          npm run build
          gh-pages -d build
